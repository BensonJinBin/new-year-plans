<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- 圆形背景 -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGradient)"/>

  <!-- 日历主体 -->
  <g transform="translate(128, 106)">
    <!-- 日历背景 -->
    <rect x="0" y="0" width="256" height="256" rx="8" fill="white" stroke="white" stroke-width="4"/>

    <!-- 日历顶部红色条 -->
    <rect x="0" y="0" width="256" height="51" rx="8" fill="#DC143C"/>
    <rect x="0" y="30" width="256" height="21" fill="#DC143C"/>

    <!-- 2026 文字 -->
    <text x="128" y="170" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#333333" text-anchor="middle">2026</text>
  </g>

  <!-- 星星装饰 -->
  <circle cx="77" cy="77" r="20" fill="#FFD700" stroke="white" stroke-width="2"/>
  <circle cx="435" cy="77" r="20" fill="#FFD700" stroke="white" stroke-width="2"/>
  <circle cx="77" cy="435" r="20" fill="#FFD700" stroke="white" stroke-width="2"/>
  <circle cx="435" cy="435" r="20" fill="#FFD700" stroke="white" stroke-width="2"/>
</svg>